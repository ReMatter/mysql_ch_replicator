mysql:
  host: "localhost"
  port: 9306
  user: "root"
  password: "admin"
  pool_size: 3 # Reduced for tests to avoid connection exhaustion
  max_overflow: 2

clickhouse:
  host: "localhost"
  port: 9123
  user: "default"
  password: "admin"

binlog_replicator:
  data_dir: "/app/binlog/" # For parallel testing: automatic isolation to /app/binlog_{worker_id}_{test_id}
  records_per_file: 100000
  binlog_retention_period: 43200 # 12 hours in seconds

databases: "*test*"
log_level: "debug"
optimize_interval: 3
check_db_updated_interval: 3

target_databases:
  replication-test_db_2: replication-destination

indexes:
  - databases: "*"
    tables: ["group"]
    index: "INDEX name_idx name TYPE ngrambf_v1(5, 65536, 4, 0) GRANULARITY 1"

http_host: "localhost"
http_port: 9128

types_mapping:
  "char(36)": "UUID"
